<!DOCTYPE html>
<html>
<head>
    <title>Investment Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #006dd1;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .red-background {
            background-color: red;
<!--            color: white;-->
        }
    </style>
</head>
<body>
    <h1>Investments Data</h1>
    <table>
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="back-button" onclick="location.href='{% url 'home' %}'">Back to Home</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const table = document.querySelector('table');
            const headers = Array.from(table.querySelectorAll('thead th'));
            const balanceIndex = headers.findIndex(header => header.textContent === 'Balance on Close');

            if (balanceIndex !== -1) {
                const rows = table.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    if (cells[balanceIndex] && cells[balanceIndex].textContent) {
                        const balance = parseFloat(cells[balanceIndex].textContent.replace(/[^0-9.-]+/g, ""));
                        if (balance > 0) {  // Adjust this condition based on your needs
                            row.classList.add('red-background');
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
